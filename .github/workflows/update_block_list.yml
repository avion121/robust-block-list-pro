name: Update Robust Block List Pro

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5:00 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false  # Prevent use of GITHUB_TOKEN when pushing

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run List Generation
        run: python generate_list.py

      - name: Commit and Push Changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Configure Git user
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Stage updated file
          git add robust_block_list_pro.txt

          # Commit if changes exist
          if ! git diff --cached --quiet; then
            git commit -m "Update Robust Block List Pro"

            # Fetch remote and rebase to avoid non-fast-forward errors
            git pull --rebase https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} main

            # Push to main
            git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit"
          fi
