name: Update Robust Block List Pro

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every midnight UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ✅ allow pushes with GITHUB_TOKEN

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install requests
        run: pip install requests

      - name: Generate Block List
        run: python generate_list.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add robust_block_list_pro.txt fetch_errors.log
          if ! git diff --cached --quiet; then
            git commit -m "Update Robust Block List Pro (combined)"
            git pull --rebase origin main
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "ℹ️ No changes to commit"
          fi
