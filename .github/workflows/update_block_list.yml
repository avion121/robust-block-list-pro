name: Update Block Lists

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true   # Make sure Git LFS files are pulled

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install --upgrade pip && pip install requests

      - name: Run generator
        run: python generate_list.py

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs track "*.txt" || true
          git add .gitattributes || true

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add robust_block_list_pro_combined.txt || true
          git add fetch_meta.json || true
          [ -f fetch_errors.log ] && git add fetch_errors.log
          [ -f README.md ] && git add README.md
          [ -f CHANGELOG.md ] && git add CHANGELOG.md

          git commit -m "Update combined block list & metadata - $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push origin main

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blocklist
          path: |
            robust_block_list_pro_combined.txt
            fetch_meta.json
            fetch_errors.log
            README.md
            CHANGELOG.md
