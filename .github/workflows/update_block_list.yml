name: Update Block Lists

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true   # Make sure Git LFS files are pulled

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run generator
        run: python generate_list.py

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs track "*.txt"
          git add .gitattributes

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add only existing files
          git add robust_block_list_pro_balanced.txt || true
          git add robust_block_list_pro_monster.txt || true
          git add fetch_meta.json || true
          [ -f fetch_errors.log ] && git add fetch_errors.log
          [ -f README.md ] && git add README.md

          git commit -m "Update lists & README - $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push origin main

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blocklists
          path: |
            robust_block_list_pro_balanced.txt
            robust_block_list_pro_monster.txt
