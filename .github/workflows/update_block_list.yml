name: Update Robust Block List Pro

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5:00 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run List Generation
        run: python generate_list.py

      - name: Upload artifacts (suspected_secrets, errors)
        uses: actions/upload-artifact@v4
        with:
          name: robust-blocklist-artifacts
          path: |
            suspected_secrets.txt
            errors.log

      - name: Commit and Push Changes (safe)
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add robust_block_list_pro.hosts robust_block_list_pro.adblock.txt robust_block_list_pro.ips.txt robust_block_list_pro.txt SOURCES.md || true

          # Commit only if changes exist
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Robust Block List Pro"

            # Use checked-out credentials (persist-credentials: true) to push
            git pull --rebase origin main || true
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
